<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/task_05_clock.babel.js" defer></script>
    <script type="text/javascript" src="js/task_05_analogClock.babel.js" defer></script>
    <title>Clock</title>
</head>
<body>
    <header>
    </header>
    <div class="container">
        <div id="clock" class="clock">
            <div class="face">
                <div class="hours">00</div>
                <p>:</p>
                <div class="minutes">00</div>
                <p>:</p>

            <div class="buttons">

                <button value="stop">Стоп</button>
                <button value="reset">Сбросить</button>

            </div>
        </div>
    </div>
    <footer>
    </footer>
